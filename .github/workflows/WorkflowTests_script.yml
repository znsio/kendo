name: WorkflowTests_Script

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6 # v4
      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build with Gradle and run unit tests
        uses: gradle/gradle-build-action@093dfe9d598ec5a42246855d09b49dc76803c005
        with:
          arguments: build --refresh-dependencies
      - name: Run Workflow tests from fatjar
        run: |
          cd upload
          TEST_TYPE=workflow TARGET_ENVIRONMENT=prod  ./runAPIWorkflowTests.sh   
